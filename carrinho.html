<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cotação de Serviços</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body class="body-cv">

    <div id="particles-js"></div>

    <div id="menu"></div>

    <h1>Cotação de Serviços</h1>
    <p class="page-subtitle">Interessado em meus serviços? Adicione-os à sua cotação!</p>

    <div class="cart-page-container">
        
        <div class="service-list" id="service-list">
            </div>

        <div class="cart-container">
            <h3>Meu Orçamento</h3>
            
            <div id="cart-items">
                <p class="cart-empty">Seu carrinho está vazio.</p>
            </div>
            
            <div class="cart-total">
                <hr>
                <strong>Total (Horas Estimadas):</strong>
                <span id="cart-total-value">0</span>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
    <script src="js/carrinho.js" defer></script>

</body>
</html>
